<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./images/image-product-mobile.jpg"
          alt="image-product"
          class="img__mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="image-product"
          class="img__desktop"
        />
        <article class="card__bottom">
          <h3 class="product__type">Perfume</h3>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__price">
            <h3 class="price__discount">$149.99</h3>
            <h3 class="price__real">$169.99</h3>
          </div>
          <a href="#" class="button_cart">
            <img
              src="./images/icon-cart.svg"
              alt="icon of cart"
              class="icon_cart"
            />
            <p class="button_link">Add to Cart</p>
          </a>
        </article>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
